<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" href="design.css">
        <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    </head>
    <body>
        <header>
            <nav class="nav-bar">
                <ol>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">My Story</a></li>
                </ol>
            </nav>
            <a href="#" class="log-btn">Log-in</a>
        </header>
        <div class="container">
            <div class="form-box">
                <h1 class="title">Registration form</h1>
                <form>
                    <div class="user-details">
                        <div class="input-field">
                            <span class="details">First Name</span>
                            <input placeholder="First name" type="text">
                        </div>

                        <div class="input-field">
                            <span class="details">Last Name</span>
                            <input placeholder="Last name" type="text">
                        </div>

                        <div class="gender-field">
                            <span class="details">Sex</span>
                            <div>
                                <div>
                                    <input type="radio" name="sex">
                                    <label for="female">Female</label>
                                </div>
                                <div>
                                    <input type="radio" name="sex">
                                    <label for="male">Male</label>
                                </div>
                                <div>
                                    <input type="radio" name="sex">
                                    <label for="Transgender">Transgender</label>
                                </div>
                            </div>
                        </div>

                        <div class="input-field">
                            <span class="details">Date Of Birth</span>
                            <input placeholder="Date of Birth" type="date">
                        </div>

                        <div class="input-field">
                            <span class="details">Email</span>
                            <input placeholder="Email Address" type="email">
                        </div>

                        <div class="input-field">
                            <span class="details">Password</span>
                            <input placeholder="Password" type="password">
                        </div>

                        <div class="input-field">
                            <span class="details">Re-Password</span>
                            <input placeholder="Confirm your Password" type="password">
                        </div>

                        <div class="section-field">
                            <span class="details">Section</span>
                            <input type="button" value="Section">
                        </div>

                        <div class="hobbies-field">
                            <span class="details">Hobbies</span>
                            <div>
                                <div>
                                    <input type="checkbox">
                                    <label>Game</label>
                                </div>

                                <div>
                                    <input type="checkbox">
                                    <label>Reading</label>
                                </div>
                                
                                <div>
                                    <input type="checkbox">
                                    <label>Singing</label>
                                </div>

                                <div>
                                    <input type="checkbox">
                                    <label>Dancing</label>
                                </div>

                                <div>
                                    <input type="checkbox">
                                    <label>Traveling</label>
                                </div>

                                <div>
                                    <input type="checkbox">
                                    <label>Sleeping</label>
                                </div>

                                <div>
                                    <input type="checkbox">
                                    <label>Eating</label>
                                </div>

                                <div>
                                    <input type="checkbox">
                                    <label>Cooking</label>
                                </div>
                            </div>
                        </div>

                        <div class="submit-field">
                            <input type="submit" value="Register">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
